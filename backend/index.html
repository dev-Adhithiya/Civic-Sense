<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Issue Reporter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .upload-section p {
            color: #666;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-group {
            margin: 25px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .preview-section {
            margin: 25px 0;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9ff;
            border-left: 5px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .complaint-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .severity-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .severity-high {
            background: #ff4444;
            color: white;
        }

        .severity-medium {
            background: #ffaa00;
            color: white;
        }

        .severity-low {
            background: #00c851;
            color: white;
        }

        .issues-list {
            margin: 15px 0;
        }

        .issue-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .issue-label {
            font-weight: 600;
            color: #333;
        }

        .confidence {
            color: #667eea;
            font-size: 0.9em;
        }

        .authorities {
            margin-top: 15px;
        }

        .authority-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            margin: 5px;
            font-size: 0.9em;
        }

        .no-issues {
            text-align: center;
            padding: 40px;
            color: #00c851;
            font-size: 1.2em;
        }

        .no-issues-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .reset-btn {
            margin-top: 20px;
            background: #6c757d;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèôÔ∏è Civic Issue Reporter</h1>
            <p>AI-Powered Infrastructure Problem Detection</p>
        </div>

        <div class="main-content">
            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Upload Form -->
            <form id="uploadForm">
                <div class="upload-section" id="uploadSection">
                    <div class="upload-icon">üì∏</div>
                    <h3>Upload Issue Photo</h3>
                    <p>Drag & drop an image or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" required>
                    <button type="button" class="btn" onclick="document.getElementById('fileInput').click()">
                        Choose Image
                    </button>
                </div>

                <!-- Preview Section -->
                <div class="preview-section" id="previewSection">
                    <img id="previewImage" class="preview-image" alt="Preview">
                </div>

                <!-- Location Input -->
                <div class="form-group">
                    <label for="location">üìç Location</label>
                    <input 
                        type="text" 
                        id="location" 
                        placeholder="e.g., Main Street, Downtown" 
                        required
                    >
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn" id="submitBtn">
                    Analyze Image
                </button>
            </form>

            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing image for civic issues...</p>
            </div>

            <!-- Results Section -->
            <div class="results" id="results">
                <div class="result-card">
                    <div class="result-header">
                        <span class="complaint-id" id="complaintId"></span>
                        <span class="severity-badge" id="severityBadge"></span>
                    </div>

                    <div id="issuesContainer">
                        <!-- Issues will be populated here -->
                    </div>

                    <div class="authorities" id="authoritiesContainer">
                        <strong>üìã Assigned Authorities:</strong>
                        <div id="authoritiesList"></div>
                    </div>
                </div>

                <button type="button" class="btn reset-btn" onclick="resetForm()">
                    Report Another Issue
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');

        // Drag and drop handlers
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        // File input change handler
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewSection.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const location = document.getElementById('location').value;

            if (!file) {
                showError('Please select an image file');
                return;
            }

            // Hide error, show loading
            errorMessage.style.display = 'none';
            uploadForm.style.display = 'none';
            loading.style.display = 'block';
            results.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('location', location);

                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to analyze image. Please make sure the API server is running.');
                uploadForm.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        function displayResults(data) {
            // Set complaint ID
            document.getElementById('complaintId').textContent = data.complaint_id;

            // Set severity badge
            const severityBadge = document.getElementById('severityBadge');
            severityBadge.textContent = `${data.severity} Severity (${data.severity_score}/10)`;
            severityBadge.className = `severity-badge severity-${data.severity.toLowerCase()}`;

            // Display issues
            const issuesContainer = document.getElementById('issuesContainer');
            if (data.issue_detected && data.detections.length > 0) {
                issuesContainer.innerHTML = `
                    <div class="issues-list">
                        <strong>üîç Detected Issues:</strong>
                        ${data.detections.map(issue => `
                            <div class="issue-item">
                                <span class="issue-label">${issue.label}</span>
                                <span class="confidence">Confidence: ${(issue.confidence * 100).toFixed(0)}%</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                issuesContainer.innerHTML = `
                    <div class="no-issues">
                        <div class="no-issues-icon">‚úÖ</div>
                        <p>No civic issues detected in this image</p>
                    </div>
                `;
            }

            // Display authorities
            const authoritiesList = document.getElementById('authoritiesList');
            authoritiesList.innerHTML = data.assigned_authorities
                .map(auth => `<span class="authority-tag">${auth}</span>`)
                .join('');

            // Show results
            results.style.display = 'block';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function resetForm() {
            uploadForm.reset();
            previewSection.style.display = 'none';
            results.style.display = 'none';
            uploadForm.style.display = 'block';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
